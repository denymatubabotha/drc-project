  <style>
    .classNavBar {
      color: blue;
      background-color: hsl(205, 72%, 57%);
      border-radius: 7px;
      font-size: 14px;
      text-align: right;
      padding: 8px;
      line-height: 75%;
    }

    body {
      background-color: rgb(177, 186, 202);
    }

    nav.menu-nav ul li.btn {
      list-style-type: none;
      display: inline-block;
      color: red;
    }

    nav.menu-nav ul li.btn a {
      color: darkblue;
      background-color: yellow;
      text-decoration: none;
      text-align: right;
      padding: 5px;
      font-size: 10px;

    }

    nav.menu-nav ul li.btn:hover a {
      color: green;
      background-color: red;
      transition: 0, 5s all;
    }

    .hello-msg {
      font-size: 11px;
      color: #fff;
      margin-right: 14px;
    }

    RESPONSIVE_MEDIA_QUERIES= {
      'small': {
        'verbose_name': _('Small screens'),
          'min_width': None,
          'max_width': 640,
      }

      ,
      'medium': {
        'verbose_name': _('Medium screens'),
          'min_width': 641,
          'max_width': 1024,
      }

      ,
      'large': {
        'verbose_name': _('Large screens'),
          'min_width': 1025,
          'max_width': 1440,
      }

      ,
      'xlarge': {
        'verbose_name': _('XLarge screens'),
          'min_width': 1441,
          'max_width': 1920,
      }

      ,
      'xxlarge': {
        'verbose_name': _('XXLarge screens'),
          'min_width': 1921,
          'max_width': None,
      }
    }
  </style>

</head>
