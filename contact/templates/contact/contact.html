{% extends 'base.html' %}

{% load static %}

<title>{% block titre %}{% endblock %}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{ % css/style.css % }">
{% block contenu %}
<div class="container my-3">
  <h3>Contactez-nous</h3>

    <form method="post" action="/contact/">
    {% csrf_token %}
    {{ form.as_p }}
<section class="h-100 gradient-form" style="background-color: #abf;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
    
    <form>
      <div class="form-group">
        <label for="name" class="form-label">Nom</label>
        <input type="text" class="form-control" id="name" aria-describedby="name">
      </div>
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Ne communiquer jamais votre adresse email à quelqun d'autre.</div>
      </div>
      <div class="form-group">
        <label for="motdepass" class="form-label">Mot de passe</label>
        <input type="motdepasse" class="form-control" id="motdepasse">
      </div>
      <div class="form-group">
        <label for="message" >Décrire votre problème</label>
        <textarea class="form-control" name="message" id="message" cols="30" rows="7"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Envoyez</button>
    </form>
  </div>
</section>  
    {% endblock %}
{% block javascript %}{% endblock javascript %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
